apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: fronted-destination-rule
spec:
  host: frontend
  subsets:
  - name: production
    labels:
      version: v1
    trafficPolicy:
      loadBalancer:
        simple: PASSTHROUGH
  - name: development
    labels:
      version: v2
    trafficPolicy:
      loadBalancer:
        simple: PASSTHROUGH
